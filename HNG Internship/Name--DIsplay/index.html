<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print__Name</title>
    <style>
        .name {
            font: 4rem cursive;
            color: crimson;
            text-align: center;
            background: gold;
            max-width: 40rem;
            margin: 10rem auto;
            padding: 2rem;
        }
    </style>
</head>
<body>
  
    <script>
        const myName = document.createElement('h1');
        const text = document.createTextNode('Moroof Adeyemi');
        myName.textContent = 'My name is '
        myName.append(text);
        myName.classList.add('name');
        document.body.append(myName);
    </script>
</body>
</html>
